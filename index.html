<!doctype html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/d64e67d148.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="">
    <div class="flex h-screen flex-col dark:text-slate-200">
      <header
        class="flex items-center border-b-2 border-black px-4 py-2 dark:bg-gray-800"
      >
        <i class="fa-solid fa-sack-dollar"></i>
        <h2 class="ml-2 text-xl font-bold">Ponzo</h2>
      </header>
      <div
        class="flex flex-auto items-center justify-center bg-[url(./images/cryptobg.jpeg)] bg-cover p-2 sm:p-12 dark:bg-[url(./images/cryptobgdark.jpeg)]"
      >
        <div
          class="flex max-w-[1000px] flex-auto flex-col-reverse border-2 border-black bg-white sm:flex-row dark:bg-gray-800"
        >
          <div class="flex-auto p-6 sm:p-12">
            <h1 class="mb-4 text-2xl font-medium">Parlons de votre épargne</h1>
            <h3 class="mb-4 text-slate-700 sm:text-lg dark:text-slate-200">
              Nous doublons votre investissement chaque année, et ce sans aucun
              risque
            </h3>
            <form class="grid grid-cols-2 gap-6" action="#">
              <div class="col-span-2 flex flex-col gap-y-1 sm:col-span-1">
                <label class="text-sm font-bold" for="firstname">Prénom</label>
                <input
                  class="rounded dark:border-none dark:bg-slate-900"
                  id="firstname"
                  type="text"
                />
              </div>
              <div class="col-span-2 flex flex-col gap-y-1 sm:col-span-1">
                <label class="text-sm font-bold" for="name">Nom</label>
                <input
                  class="rounded dark:border-none dark:bg-slate-900"
                  id="name"
                  type="text"
                />
              </div>
              <div class="col-span-2 flex flex-col gap-y-1 sm:col-span-1">
                <label class="text-sm font-bold" for="email">Email</label>
                <input
                  class="rounded dark:border-none dark:bg-slate-900"
                  id="email"
                  type="text"
                />
              </div>
              <div class="col-span-2 flex flex-col gap-y-1 sm:col-span-1">
                <label class="text-sm font-bold" for="tel">Téléphone</label>
                <input
                  class="rounded dark:border-none dark:bg-slate-900"
                  id="tel"
                  type="text"
                />
              </div>
              <div class="col-span-2 flex flex-col gap-y-1 sm:col-span-1">
                <label class="mb-4 text-sm font-bold"
                  >Estimation de votre capital</label
                >
                <label for="25">
                  <input
                    type="radio"
                    name="capital"
                    id="25"
                    class="mr-2 text-black"
                  />

                  moins de 25000€
                </label>
                <label for="25-50">
                  <input
                    type="radio"
                    name="capital"
                    id="25-50"
                    class="mr-2 text-black"
                  />

                  entre 25000€ et 50000€
                </label>
                <label for="50">
                  <input
                    type="radio"
                    name="capital"
                    id="50"
                    class="mr-2 text-black"
                  />

                  plus de 50000€
                </label>
              </div>
              <div class="col-span-2 flex flex-col gap-y-1">
                <label class="text-sm font-bold" for="message">Message</label>
                <textarea
                  class="rounded dark:border-none dark:bg-slate-900"
                  name="message"
                  id=""
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
              <button
                class="col-span-2 rounded bg-blue-500 py-2 text-center font-semibold text-white shadow-xl transition-colors hover:bg-blue-600 active:bg-blue-700"
              >
                Confiez-nous votre argent
              </button>
              <p class="col-span-2 text-xs">
                En soumettant ce formulaire, vous acceptez toute nos
                <a class="font-bold" href="">conditions d'utilisation</a>.
              </p>
            </form>
          </div>
          <div
            class="bg basis-32 bg-[url(./images/bitcoin.jpeg)] bg-cover bg-center sm:basis-72"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
